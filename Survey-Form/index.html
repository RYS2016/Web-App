<!DOCTYPE html> 
<html>

<head>
  	<meta charset="utf-8">
  	<title>FreeCodeCamp Survey form</title>
  	<meta name="author" content="">
  	<meta name="description" content="">
  	<meta name="viewport" content="width=device-width, initial-scale=1">

	  <link href="" rel="">
  	<link href="" rel="">
</head>

<body>
  <div class="container">
    <header class="header">
  	<h1 id="title">Survey Form</h1>
	  <p id="description">Simple freeCodeCamp Survey Form</p>
    </header>
    
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
          <input id="name" class="form-control" name="name" placeholder="Enter your name" type="text" required>
            </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
          <input id="email" class="form-control" name="email" placeholder="Enter your email" type="email" required>
            </div>
      <div class="form-group">
        <label id="number-label" for="number">Age</label>
          <input id="number" class="form-control" name="age" placeholder="Enter your age" min="10"
            max="99" type="number" required>
            </div>
              <div class="form-group">
                <p>What is your role?</p>
                <select id="dropdown" name="role" class="form-control" required>
                  <option disabled selected value>Select the role</option>
                  <option value="Full Stack Software Developer">Full Stack Software Developer</option>
                  <option value="Front End Developer">Front End Developer</option>
                  <option value="Back End Developer">Back End Developer</option>
                  <option value="DevOps Developer">DevOps Software Developer</option>
                  <option value="Student">Student</option>
                  <option value="Otherr">Other</option>
                </select>
              </div>
      <div class="form-group">
      <p>Would you like to continue learning freeCodeCamp?</p>
        <hr/>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Yes, I would like to continue my study</label>
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />No, I have learnd enough</label>
      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />I am Not sure</label>
        <div class="form-group">
      <p>What would you like to see improved?</p>
      <hr/>
      <label
        ><input
          name="prefer"
          value="front-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Front-end Projects</label
      >
      <label>
        <input
          name="prefer"
          value="back-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Back-end Projects</label
      >
      <label
        ><input
          name="prefer"
          value="data-visualization"
          type="checkbox"
          class="input-checkbox"
        />Data Visualization</label
      >
      <label
        ><input
          name="prefer"
          value="challenges"
          type="checkbox"
          class="input-checkbox"
        />Challenges</label
      >
      <label
        ><input
          name="prefer"
          value="open-source-community"
          type="checkbox"
          class="input-checkbox"
        />Open Source Community</label
      >
      <label
        ><input
          name="prefer"
          value="gitter-help-rooms"
          type="checkbox"
          class="input-checkbox"
        />Gitter help rooms</label
      >
      <label
        ><input
          name="prefer"
          value="videos"
          type="checkbox"
          class="input-checkbox"
        />Videos</label
      >
      <label
        ><input
          name="prefer"
          value="city-meetups"
          type="checkbox"
          class="input-checkbox"
        />City Meetups</label
      >
      <label
        ><input
          name="prefer"
          value="wiki"
          type="checkbox"
          class="input-checkbox"
        />Wiki</label
      >
      <label
        ><input
          name="prefer"
          value="forum"
          type="checkbox"
          class="input-checkbox"
        />Forum</label
      >
      <label
        ><input
          name="prefer"
          value="additional-courses"
          type="checkbox"
          class="input-checkbox"
        />Additional Courses</label
      >
    </div>
    </div>
      <div class="form-group">
      <p>Tell us a bit more</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
    </form>
    </div>
</body>
  
</html>
